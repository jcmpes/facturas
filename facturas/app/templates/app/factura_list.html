{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de facturas</h1>
    {% if invoice_list %}
        <ul>
            {% for invoice in invoice_list %}
                <li>
                    <a href="{{ invoice.get_absolute_url }}">{{ invoice.codigo }}</a> ({{ invoice.proveedor }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
    <p>No hay facturas en la librer√≠a</p>
    {% endif %}
{% endblock %}
